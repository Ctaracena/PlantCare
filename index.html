<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Plant Care</title>
</head>
<body>
  <nav class="navbar">
    <img src="images/icons8-menu-24.png" alt="" class="menu">
    <img src="images/pexels-dominika-roseclay-912413-removebg-preview.png" alt="" class="plant">
  </nav>

  <div class="plants-wrapper">
    <h1 class="title">My plants</h1>
    <section class="plants">
      <img src="images/pexels-scott-webb-1022921-removebg-preview.png" alt="" class="plants-img">
      <div class="plants-details">
        <h2 class="plants-title">Diego</h2>
        <p class="sci-name">Euphorbia Eritrea</p>
        <div class="status">
          <p>Healthy</p>
        </div>
        <img src="images/icons8-right-arrow-30.png" alt="" class="arrow">
      </div>
    </section>
    <section class="plants">
      <img src="images/pexels-evie-shaffer-2512387-removebg-preview.png" alt="" class="plants-img">
      <div class="plants-details">
        <h2 class="plants-title">Cassy</h2>
        <p class="sci-name">Strelitzia Nicolai</p>
        <div class="status warning">
          <img src="images/icons8-water-32.png" alt="" class="water">
          <p class="warning">Warning</p>
        </div>
        <img src="images/icons8-right-arrow-30.png" alt="" class="arrow">
      </div>
    </section>
    <section class="plants">
      <img src="images/1392-removebg-preview.png" alt="" class="plants-img">
      <div class="plants-details">
        <h2 class="plants-title">Luna</h2>
        <p class="sci-name">Aloe Vera</p>
        <div class="status">
          <p>Healthy</p>
        </div>
        <img src="images/icons8-right-arrow-30.png" alt="" class="arrow">
      </div>
    </section>
  </div>
  
</body>
</html>
